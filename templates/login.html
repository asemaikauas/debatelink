<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">Login to Admin Panel</h2>
      <form method="post" class="mx-auto" style="max-width: 400px;">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">‚Üê Back to Home</a>
          </div>
          
      </form>
    </div>
  </body>
